<h1>My vacancies</h1>
<button  (click)="newVac()" >Crear Vacante</button>
<section *ngFor="let p of vacances" >
  <h2>{{p.title}}</h2>
  <h3>{{p.position}}</h3>
  <h3>{{p.salary}}</h3>
  <h3>{{p.description}}</h3>
  <h3>{{p.schedule}}</h3>
  <button (click)="edit(p._id)" >Editar</button>
  
</section>
<button (click)="regresar()">regresar</button>
