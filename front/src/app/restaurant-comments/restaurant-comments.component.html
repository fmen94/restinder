<h3 *ngIf="listo" style="color: red" >Tu respuesta ha sido mandada</h3>
<button class="btn waves-effect waves-light"   (click)="return()" >Regresar <i class="material-icons right"></i></button>
<div *ngFor="let p of comments" >
    <div class="cont">
<div class="center">
    <div class="col s12 m7">
      <div class="card">
        <div class="card-image">
          <img src="https://safety4sea.com/wp-content/uploads/2016/12/comments-concept-image.jpg">
          <span class="card-title"><h2>Comentarios</h2></span>
        </div>
        <div class="card-content">
            <h2>Solisitnte: {{user.username}}</h2>
            <h3>Titulo: {{p.title}}</h3>
            <h4>Comentario. {{p.text}}</h4>
            <h2>Respuesta:</h2>
                <div *ngIf="p.answer">
                    
                  <h3>Tilulo: {{p.answer.title}}</h3>
                  <h3>Comentario: {{p.answer.text}}</h3>
                </div>
                <div *ngIf="!p.answer"><h3>No has respondido</h3></div>
              </div>
              <div class="card-action">
            <button class="btn waves-effect waves-light" *ngIf="!resp" (click)="respond(p._id)" >Responder <i class="material-icons right"></i></button>
            <div *ngIf="resp == p._id" >
              <h3>Titulo de la respuesta</h3>
              <input [(ngModel)]="title" type="text">
              <h4>Respuesta</h4>
              <textarea [(ngModel)]="text"  ></textarea>
              <button class="btn waves-effect waves-light"  (click)="responder(p._id)" >Responder <i class="material-icons right"></i></button>

          </div>
        </div>
      </div>
    </div>
  </div>
 </div>
</div>
