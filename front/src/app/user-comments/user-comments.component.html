<h2>Comentarios: </h2>
<button class="btn waves-effect waves-light" (click)="return()">Regrsar
    <i class="material-icons right"></i>
  </button>
<h3 *ngIf="del" style="color: red" >{{user.username}} tu Comentario fue borrado</h3>
<div *ngFor="let p of commnet" >
  <div class="cont"></div>
  <div *ngIf="p.restaurant._id==restaurant">
      <div class="row">
          <div class="col s12 m7">
            <div class="card">
              <div class="card-image">
                <img src="https://safety4sea.com/wp-content/uploads/2016/12/comments-concept-image.jpg">
              </div>
              <div class="card-content">
                  <h2>{{user.username}}:</h2>
                  <h3>Tilulo: {{p.title}}</h3>
                  <h3>Comentario: {{p.text}}</h3>
                  <h2>Respuesta de {{p.restaurant.username}}:</h2>
                  <div *ngIf="p.answer"> 
                    <h3>Tilulo: {{p.answer.title}}</h3>
                  </div>
                  <div *ngIf="!p.answer"><h3>{{p.restaurant.username}} no ha respondido</h3></div>
              <div class="card-action">
                <a (click)="delite(p._id) ">Borrar</a>
                <button class="btn waves-effect waves-light"(click)="new(restaurant)" >Comentar
                    <i class="material-icons right"></i>
                </button>
                
              </div>
            </div>
          </div>
        </div>
    
  </div>
</div>
