

<div class="cont">
<div class="center">
    <div class="col s12 m7">
      <div class="card">
        <div class="card-image">
          <img src="https://www.entrevistadetrabajo.org/wp-content/uploads/2016/09/las-preguntas-trampa-en-la-entrevista-de-trabajo.jpg">
        </div>
        <div class="card-content">
            <h2>Nueva Entrevista</h2>
            <h3>Solicitante: {{user.username}}</h3>
            <h4>Fecha de la Entrevista</h4><input [(ngModel)]="date" type="date" required>
            <h4>Hora</h4><input [(ngModel)]="hour" type="time" required>
        </div>
        <div class="card-action">
          
          <button (click)="solicitar()" class="btn waves-effect waves-light" type="submit" name="action">
              <i class="material-icons right">Enviar Solicitud</i>
            </button>
                  
        </div>
      </div>
    </div>
  </div>
</div>
