<h1>vacancies</h1>
<section *ngFor="let p of vacances" >

 
  <h2>{{p.title}}</h2>
  <img src="{{p.restaurant.photoURL}}" alt="">
  <h3>{{p.restaurant.username}}</h3>
  <h3>{{p.restaurant.email}}</h3>
  <h3>{{p.position}}</h3>
  <h3>{{p.salary}}</h3>
  <h3>{{p.description}}</h3>
  <h3>{{p.schedule}}</h3>
  <button (click)="solicitar(p)" >Solicitar</button>
</section>
